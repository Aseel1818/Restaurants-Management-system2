<div class="paymentDet row">
  <mat-card class="custom-card row">
    <mat-card-title row>
      <label>Order: {{id}}</label>
      <label>Table: </label>
    </mat-card-title>
    <mat-card-actions align="start">
      <div class="column-container">
        <div class="column-item">Item:</div>
        <div class="column-item">Quantity:</div>
        <div class="column-item">Price:</div>
      </div>
    </mat-card-actions>
    <mat-card-actions class="buttons-container">
      <button class="paymentButton button" (click)="openPayment()">pay</button>
    </mat-card-actions>
  </mat-card>
</div>
