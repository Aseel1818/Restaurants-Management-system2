<div class="paymentDet row" *ngIf="order && showCard" [id]="selectedOrderId">
  <mat-card class="custom-card row" *ngIf="showCard">
    <mat-card-title>
      <label>Order: {{id}}</label>
      <label>
        <div class="tableSelection">
          <mat-form-field>
            <mat-select [(ngModel)]="selectedTable">
              <ng-container *ngFor="let table of tables">
                <mat-option *ngIf="table.status === false" [value]="table.name">{{table.name}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
      </label>
    </mat-card-title>
    <mat-card-actions align="start">
      <div class="column-container">
        <div class="details-item"><span>Name</span></div>
        <div class="details-item"><span>Qnt</span></div>
        <div class="details-item"><span>Price</span></div>
      </div>
    </mat-card-actions>
    <mat-card-content>
      <div *ngFor="let orderDetail of order.orderDetails">
        <div class="container_details">
          <div class="details-item"><span>{{orderDetail.item.name}}</span></div>
          <div class="details-item"><span>{{orderDetail.quantity}}</span></div>
          <div class="details-item"><span>{{orderDetail.item.price}}</span></div>
          <div class="details-item">
            <input type="checkbox" [(ngModel)]="orderDetail.isChecked" (ngModelChange)="updateSubTotal()">
          </div>
        </div>
      </div>
    </mat-card-content>
    <div class="payButtonContainer row">
      <button class="button payButton " (click)="openPayment()">Pay</button>
    </div>
  </mat-card>
</div>
