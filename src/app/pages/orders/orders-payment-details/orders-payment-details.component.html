<mat-card class="custom-card"  *ngIf="showCard">
  <mat-card-title>
      <label class="alignLeft">Order: {{id}}</label>
      <label class="alignRight">Table: </label>
  </mat-card-title>
  <mat-card-actions align="start">
    <div class="column-container">
      <div class="column-item">Item:</div>
      <div class="column-item">Quantity:</div>
      <div class="column-item">Price:</div>
    </div>
  </mat-card-actions>
  <mat-card-actions class="buttons-container">
    <button class="paymentButton"(click)="openPayment()">pay</button>
    <button class="cancelButton" (click)="showCard = false">cancel</button>
  </mat-card-actions>
</mat-card>
